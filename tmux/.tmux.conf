
set -g default-shell /bin/zsh

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'thewtex/tmux-mem-cpu-load'


set-option -gs default-terminal "tmux-256color"
set-option -gas terminal-overrides "*:Tc"
set-option -gas terminal-overrides "*:RGB"



set -g repeat-time 1000
set-option -sg escape-time 10

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

bind r source-file ~/.tmux.conf
# switch panes using Alt-arrow without prefix

bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5
bind -r C-h resize-pane -L 5

bind -r m resize-pane -Z
# vim-like pane switching
bind k select-pane -U 
bind j select-pane -D 
bind h select-pane -L 
bind l select-pane -R 

# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

# bind C-p previous-window
# bind C-n next-window
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# macOS only

set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down

# Double-click to highlight all occurrences of word (fully automated)
bind -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe "pbcopy" \; \
    run-shell 'sleep 0.1; tmux send-keys -X search-backward-text "$(pbpaste | tr -d "\\n")"'

# Alternative keyboard shortcuts for word highlighting  
bind -n M-f \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe "pbcopy" \; \
    run-shell 'sleep 0.1; tmux send-keys -X search-backward-text "$(pbpaste | tr -d "\\n")"'

# Quick search for clipboard content (Ctrl+Shift+F)
bind -n C-S-f copy-mode \; send-keys -X search-backward-text ""
bind -n M-e \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X previous-space \; \
    send-keys -X begin-selection \; \
    send-keys -X next-space-end \; \
    run-shell "sleep .1s" \; \
    send-keys -X copy-pipe-and-cancel "pbcopy"

# To copy, left click and drag to highlight text in yellow, 
# once you release left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
setw -g mode-keys vi
